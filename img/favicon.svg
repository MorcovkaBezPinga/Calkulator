<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#3498db" rx="20"/>
  
  <!-- Calculator display -->
  <rect x="15" y="15" width="70" height="25" fill="#ecf0f1" rx="3"/>
  <text x="50" y="34" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">0</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="15" y="48" width="15" height="12" fill="#e74c3c" rx="2"/>
  <text x="22.5" y="56" font-size="8" font-weight="bold" text-anchor="middle" fill="white">C</text>
  
  <rect x="33" y="48" width="15" height="12" fill="#e74c3c" rx="2"/>
  <text x="40.5" y="56" font-size="8" font-weight="bold" text-anchor="middle" fill="white">รท</text>
  
  <rect x="51" y="48" width="15" height="12" fill="#e74c3c" rx="2"/>
  <text x="58.5" y="56" font-size="8" font-weight="bold" text-anchor="middle" fill="white">ร</text>
  
  <rect x="69" y="48" width="16" height="12" fill="#3498db" rx="2"/>
  <text x="77" y="56" font-size="8" font-weight="bold" text-anchor="middle" fill="white">=</text>
  
  <!-- Row 2 -->
  <rect x="15" y="63" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="22.5" y="71" font-size="8" font-weight="bold" text-anchor="middle" fill="white">7</text>
  
  <rect x="33" y="63" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="40.5" y="71" font-size="8" font-weight="bold" text-anchor="middle" fill="white">8</text>
  
  <rect x="51" y="63" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="58.5" y="71" font-size="8" font-weight="bold" text-anchor="middle" fill="white">9</text>
  
  <rect x="69" y="63" width="16" height="12" fill="#f39c12" rx="2"/>
  <text x="77" y="71" font-size="8" font-weight="bold" text-anchor="middle" fill="white">-</text>
  
  <!-- Row 3 -->
  <rect x="15" y="78" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="22.5" y="86" font-size="8" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <rect x="33" y="78" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="40.5" y="86" font-size="8" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <rect x="51" y="78" width="15" height="12" fill="#34495e" rx="2"/>
  <text x="58.5" y="86" font-size="8" font-weight="bold" text-anchor="middle" fill="white">6</text>
  
  <rect x="69" y="78" width="16" height="12" fill="#f39c12" rx="2"/>
  <text x="77" y="86" font-size="8" font-weight="bold" text-anchor="middle" fill="white">+</text>
</svg>
