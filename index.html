<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор розрахунку вартості кольорового друку</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sty.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="calculator-wrapper">
        <h1 class="text-center mb-4 title">
          Калькулятор розрахунку вартості кольорового друку
        </h1>

        <form id="calculatorForm">
          <!-- ВИБІР ПАПЕРУ -->
          <div class="form-section">
            <h3>Вибір паперу</h3>
            <div class="mb-3">
              <label for="paperType" class="form-label">Тип паперу</label>
              <select id="paperType" class="form-select" required>
                <option value="">Виберіть папір...</option>
                <optgroup label="Офсетний папір 80г">
                  <option value="offset80">Офсетний 80г (A4/A3)</option>
                </optgroup>
                <optgroup label="Крейдований папір А3">
                  <option value="coated_a3_130">Крейдований 130г</option>
                  <option value="coated_a3_200">Крейдований 200г</option>
                  <option value="coated_a3_300">Крейдований 300г</option>
                  <option value="coated_a3_160">ОФСЕТНИЙ ПАПІР 160</option>
                  <option value="coated_a3_300o">ОФСЕТНИЙ ПАПІР, 300</option>
                </optgroup>
                <optgroup label="Дизайнерський папір 297х420мм">
                  <option value="designer_dali">Dali candido, 285 г/м</option>
                  <option value="designer_neve">Dali neve, 285 г/м</option>
                  <option value="designer_crystal">
                    Stardream crystal, 285 г/м
                  </option>
                  <option value="designer_diamond">
                    Stardream diamond, 285 г/м
                  </option>
                  <option value="designer_opal">Stardream opal, 285 г/м</option>
                  <option value="designer_citrine">
                    Stardream citrine, 285 г/м
                  </option>
                  <option value="designer_flora">Flora avorio, 350 г/м</option>
                  <option value="designer_tintoretto">
                    Tintoretto gesso, 300 г/м
                  </option>
                  <option value="designer_sirio">
                    Sirio pearl aurum, 300 г/м
                  </option>
                  <option value="designer_icelite">
                    Icelite 2s Toile moyenne, 300-335 г/м
                  </option>
                  <option value="designer_splendor">
                    SplendorGel avorio 300 г/м
                  </option>
                  <option value="designer_white">
                    Sirio white white 350 г/м
                  </option>
                  <option value="designer_gsk">GSK Калька EW, 200</option>
                </optgroup>
              </select>
            </div>
          </div>

          <!-- ТИП ДРУКУ -->
          <div class="form-section">
            <h3>Тип друку</h3>
            <div class="mb-3">
              <label for="printType" class="form-label">Тип друку</label>
              <select id="printType" class="form-select" required>
                <option value="">Виберіть тип друку...</option>
                <option value="4+0">Друк 4+0 (односторонній)</option>
                <option value="4+4">Друк 4+4 (двосторонній)</option>
              </select>
            </div>
          </div>

          <!-- ТИРАЖ -->
          <div class="form-section">
            <h3>Тираж і комплекти</h3>
            <div class="mb-3">
              <label for="tirage" class="form-label">Кількість листів</label>
              <input
                type="number"
                id="tirage"
                class="form-control"
                value="1"
                min="1"
                required
              />
            </div>

            <div class="mb-3">
              <label for="kits" class="form-label">Кількість комплектів</label>
              <input
                type="number"
                id="kits"
                class="form-control"
                value="1"
                min="1"
                required
              />
            </div>
          </div>

          <!-- КНОПКИ -->
          <div class="form-section">
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button type="button" id="calculateBtn" class="btn btn-primary">
                Розрахувати
              </button>
              <button type="reset" class="btn btn-danger">Скинути</button>
            </div>
          </div>

          <!-- РЕЗУЛЬТАТИ -->
          <div
            class="form-section results-section"
            id="resultsSection"
            style="display: none"
          >
            <h3>Результати розрахунку</h3>

            <div class="result-box">
              <span class="result-label">Ціна за один лист:</span>
              <span class="result-value" id="unitPrice">0.00</span>
              <span class="result-currency">грн</span>
            </div>

            <div class="result-box" id="kitPriceRow" style="display: none">
              <span class="result-label">Ціна за комплект:</span>
              <span class="result-value" id="kitPrice">0.00</span>
              <span class="result-currency">грн</span>
            </div>

            <div class="result-box">
              <span class="result-label">Загальна вартість:</span>
              <span class="result-value" id="totalPrice">0.00</span>
              <span class="result-currency">грн</span>
            </div>

            <div style="margin-top: 15px; padding: 10px; background: #f5f5f5">
              <small
                id="calculationDetails"
                style="color: #333; line-height: 1.6; font-size: 0.85rem"
              ></small>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calculator Script -->
    <script src="js/calculator.js"></script>
  </body>
</html>
