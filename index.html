<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор розрахунку вартості кольорового друку</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sty.css" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="calculator-wrapper">
        <h1 class="text-center mb-4 title">
          Калькулятор розрахунку вартості кольорового друку
        </h1>

        <form id="calculatorForm">
          <!-- ФОРМАТ -->
          <div class="form-section">
            <h3>Формат</h3>
            <div class="mb-3">
              <label for="format" class="form-label">Формат</label>
              <select id="format" class="form-select form-select-lg" required>
                <option value="">Виберіть формат...</option>
                <option value="a6">A6 (105x148мм)</option>
                <option value="a5">A5 (148x210мм)</option>
                <option value="a4">A4 (210x297мм)</option>
                <option value="a3">A3 (297x420мм)</option>
                <option value="custom">Власний розмір</option>
              </select>
            </div>
            <div id="customSizeContainer" style="display: none" class="mb-3">
              <div class="row">
                <div class="col-md-6">
                  <label for="customWidth" class="form-label"
                    >Ширина (мм)</label
                  >
                  <input
                    type="number"
                    id="customWidth"
                    class="form-control"
                    placeholder="40"
                    min="40"
                  />
                </div>
                <div class="col-md-6">
                  <label for="customHeight" class="form-label"
                    >Висота (мм)</label
                  >
                  <input
                    type="number"
                    id="customHeight"
                    class="form-control"
                    placeholder="40"
                    min="40"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- ВИБІР ПАПЕРУ -->
          <div class="form-section">
            <h3>Вибір паперу</h3>
            <div class="mb-3">
              <label for="paperType" class="form-label">Тип паперу</label>
              <select
                id="paperType"
                class="form-select form-select-lg"
                required
              >
                <option value="">Виберіть папір...</option>
                <optgroup label="Офсетний папір">
                  <option value="offset80">80г/м²</option>
                  <option value="offset160">160г/м²</option>
                  <option value="offset300">300г/м²</option>
                </optgroup>
                <optgroup label="Крейдований папір">
                  <option value="coated130">130г/м²</option>
                  <option value="coated200">200г/м²</option>
                  <option value="coated300">300г/м²</option>
                </optgroup>
                <optgroup label="Дизайнерський папір">
                  <option value="designer_dali">Dali candido (285 г/м²)</option>
                  <option value="designer_gsk">GSK Калька EW (200 г/м²)</option>
                  <option value="designer_stardream">
                    Stardream crystal (285 г/м²)
                  </option>
                  <option value="designer_flora">
                    Flora avorio (350 г/м²)
                  </option>
                  <option value="designer_tintoretto">
                    Tintoretto gesso (300 г/м²)
                  </option>
                  <option value="designer_icelite">
                    Icelite 2s Toile moyenne (335 г/м²)
                  </option>
                  <option value="designer_splendor">
                    SplendorGel avorio (300 г/м²)
                  </option>
                </optgroup>
              </select>
            </div>

            <div class="mb-3">
              <label for="paperDensity" class="form-label"
                >Щільність паперу, грам</label
              >
              <select
                id="paperDensity"
                class="form-select form-select-lg"
                required
              >
                <option value="">Виберіть щільність...</option>
                <option value="80">80</option>
                <option value="130">130</option>
                <option value="160">160</option>
                <option value="200">200</option>
                <option value="285">285</option>
                <option value="300">300</option>
                <option value="335">335</option>
                <option value="350">350</option>
              </select>
            </div>
          </div>

          <!-- ТИП ДРУКУ -->
          <div class="form-section">
            <h3>Тип друку</h3>
            <div class="mb-3">
              <label for="printType" class="form-label"
                >Друк 4+0 або Друк 4+4</label
              >
              <select
                id="printType"
                class="form-select form-select-lg"
                required
              >
                <option value="">Виберіть тип друку...</option>
                <option value="4+0">Друк 4+0 (односторонній)</option>
                <option value="4+4">Друк 4+4 (двосторонній)</option>
              </select>
            </div>
          </div>

          <!-- ТИРАЖ І ЛИСТИ -->
          <div class="form-section">
            <h3>Тираж і листи</h3>
            <div class="mb-3">
              <label for="tirage" class="form-label">Тираж, листів</label>
              <input
                type="number"
                id="tirage"
                class="form-control form-control-lg"
                value="0"
                min="1"
                placeholder="Введіть кількість листів"
                required
              />
            </div>
          </div>

          <!-- КОМПЛЕКТІВ -->
          <div class="form-section">
            <h3 class="text-danger">Комплектів</h3>
            <div class="mb-3">
              <label for="kits" class="form-label">Кількість комплектів</label>
              <input
                type="number"
                id="kits"
                class="form-control form-control-lg"
                value="1"
                min="1"
                placeholder="1"
                required
              />
            </div>
            <small class="form-text text-muted d-block mb-3">
              Комплектів - це когда ви замовляєте кілька однакових наборів з
              різними макетами
            </small>
          </div>

          <!-- КНОПКИ -->
          <div class="form-section">
            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
              <button
                type="button"
                id="calculateBtn"
                class="btn btn-primary btn-lg"
              >
                Розрахувати
              </button>
              <button type="reset" class="btn btn-danger btn-lg">
                Скинути
              </button>
            </div>
          </div>

          <!-- РЕЗУЛЬТАТИ -->
          <div
            class="form-section results-section"
            id="resultsSection"
            style="display: none"
          >
            <hr class="my-4" />
            <h3>Результати розрахунку</h3>

            <div class="row">
              <div class="col-md-6">
                <div class="result-box">
                  <span class="result-label">Загальна вартість:</span>
                  <span class="result-value" id="totalCost">0</span>
                  <span class="result-currency">грн</span>
                </div>
              </div>
              <div class="col-md-6">
                <div class="result-box">
                  <span class="result-label">Ціна за одиницю:</span>
                  <span class="result-value" id="unitCost">0</span>
                  <span class="result-currency">грн</span>
                </div>
              </div>
            </div>

            <div class="mt-3 p-3 bg-light rounded">
              <small id="calculationDetails" class="text-muted d-block"></small>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calculator Script -->
    <script src="js/calculator.js"></script>
  </body>
</html>
